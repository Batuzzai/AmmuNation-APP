    <body class="colorfondo">
        
        <header>
        <div class="navMenu rounded-bottom">
            <img class="float-left logo-izq img-fluid" src="assets/img/page/ammu.png">
            <img class="float-right logo-der img-fluid" src="assets/img/page/ammu.png">
            <h1>AMMU✰NATION</h1>
            <nav class="navbar menu">
                <ul class="mr-auto">
                    <li><a class="nav-item" href="index.html">Inicio</a></li>
                    <li><a class="nav-item" href="informacion.html">Información</a></li>
                </ul>
                <ul class="mx-auto" id="sesion">
                    <li><a class="nav-item" href="login.html">Iniciar sesión</a></li>

                <ul class="ml-auto">
                    <li><a class="nav-item" href="carrito.html">Carrito</a></li>

        <main>

            <div id="login">
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12 formfix">
                                <form id="login-form" class="form" action="http://ec2-34-232-68-85.compute-1.amazonaws.com/api/iniciarSesion/" method="POST">
                                    <h3 class="text-center texto-form">Iniciar sesión</h3>
                                    <div class="form-group">
                                        <label class="texto-form">Nombre de usuario:</label><br>
                                        <input type="text" name="user" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="texto-form">Contraseña:</label><br>
                                        <input type="password" name="pass" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btn btn-success btn-md" value="Ingresar">
                                    </div>
                                    <div id="register-link" class="text-right">
                                        <a href="register.html" class="texto-form">Registrarse como vendedor</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        
        
<footer class="page-footer">

    <div class="footer-copyright text-center py-3 rounded-top">

        <script>
            $("#login-form").submit(function(e) {

                e.preventDefault();

                var form = $(this);
                var url = form.attr('action');

                $.ajax({
                    type: "POST",
                    url: url,
                    data: form.serialize(),
                    dataType: "json",
                    success: function(result){
                        if(result[0] == "Las credenciales ingresadas no coinciden"){
                            $("#sesion").empty().append('<li><a class="nav-item" href="login.html">Iniciar sesión</a></li>');
                        }else{
                            $("#sesion").empty().append('<li><a class="nav-item" href="vendedor.html">'+result[1]+'</a></li><li><a class="nav-item" href="index.html">Cerrar sesión</a></li>');
                        }
                        alert(result[0]);
                    }
                    });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
