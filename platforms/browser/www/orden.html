        <script>
            $(function(){
                    $.ajax({
                        url: "http://ec2-34-232-68-85.compute-1.amazonaws.com/api/orden/?id="+window.location.hash.substr(1),
                        data: {},
                        dataType: 'json',
                        success: function( result ) {
                            $("#ordentitle").append('Orden de compra: '+window.location.hash.substr(1));
                            for(var i=0; i < result.length-1; i++){
                                $("#tabledata").append('<tr><td><a href="prod.html#'+result[i]['idProducto']+'">'+result[i]['idProducto']+'</a></td><td>'+result[i]['nombreProducto']+'</td><td>'+result[i]['cantidad']+'</td></tr>');
                            }
                            $("#totalOrden").append('<h3>Total de esta orden: '+result[result.length-1]['total']+'</h3>');
                        }
                    });
                });
        </script>
